    #loading {

    .toggle-dark {

    .gallery {
  position: relative; /* penting untuk masonry */
  margin: 0 auto;
}


    .gallery {
  transition: all 0.3s ease;
}
    .gallery.masonry {
      display: block;
    }
    .gallery.masonry .photo {
      width: calc(33.333% - 20px);
      margin-bottom: 20px;
    }

    .photo {
      width: 220px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      overflow: hidden;
      position: relative;
      transition: transform 0.3s ease;
      margin-bottom: 20px;
    }

    .dark .photo { background: #333; color: #eee; }

    .photo img {
      width: 100%;
      display: block;
    }

    .photo:hover { transform: scale(1.03); }

    .caption {
      padding: 8px 12px;
    font-size: 0.9em;
    color: #444;
    min-height: 60px;
    }

    .photo:nth-child(odd) .caption {
  min-height: 120px;
  }

  .photo:nth-child(odd) .caption {
  min-height: 60px;
}

.photo:nth-child(even) .caption {
  min-height: 100px;
}


    .share {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px 0;
    }
    

    .share img {
      width: 20px;
      height: 20px;
      transition: transform 0.3s;
    }

    .share img:hover {
      transform: scale(1.2);
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
    }

    .lightbox.active { display: flex; }

    .lightbox img {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 12px;
    }

    .lightbox .nav-btn {
      color: white;
      font-size: 2rem;
      cursor: pointer;
      margin: 10px;
      user-select: none;
    }

    .back-home {
      margin-top: 30px;
      display: inline-block;
      color: #d63384;
      font-weight: bold;
      text-decoration: none;
    }

    .stars {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: url('https://raw.githubusercontent.com/lokesh-coder/pretty-checkbox/master/docs/images/stars.svg') repeat;
      animation: moveBg 120s linear infinite;
      z-index: -1;
    }

    @keyframes moveBg {
      0% { background-position: 0 0; }
      100% { background-position: 2000px 2000px; }
    }

    .photo {
  width: 100%;
}
@media (min-width: 600px) {

@media (min-width: 900px) {

.filter-buttons button,

  </style>

<script>
  window.onload = () => {
    document.getElementById('loading').style.display = 'none';
  };

  const images = ["Us 3.jpg", "Us 2.jpg", "Us 1.jpg", "Us 4.jpg"];
  let currentIndex = 0;

  function openLightbox(index) {
    currentIndex = index;
    document.getElementById("lightbox").classList.add("active");
    document.getElementById("lightbox-img").src = images[currentIndex];
  }

  function closeLightbox() {
    document.getElementById("lightbox").classList.remove("active");
  }

  function nextImage() {
    currentIndex = (currentIndex + 1) % images.length;
    document.getElementById("lightbox-img").src = images[currentIndex];
  }

  function prevImage() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    document.getElementById("lightbox-img").src = images[currentIndex];
  }

  function toggleDark() {
  document.body.classList.toggle("dark");
  const audio = document.getElementById("ambience");
  if (document.body.classList.contains("dark")) {
    audio.play();
  } else {
    audio.pause();
  }
}

function saveComment(btn) {
  const textarea = btn.previousElementSibling;
  const id = textarea.dataset.id;
  const comment = textarea.value.trim();
  if (comment) {
    const list = document.querySelector(`.comment-list[data-id="${id}"]`);
    const p = document.createElement('p');
    p.textContent = comment;
    list.appendChild(p);
    textarea.value = '';
  }

  function toggleLove(el) {
  const span = el.querySelector("span");
  let count = parseInt(span.textContent);

  if (el.classList.contains("loved")) {
    el.classList.remove("loved");
    count--;
  } else {
    el.classList.add("loved");
    count++;
  }

  span.textContent = count;
}



//   function toggleLove(el) {
//   const countEl = el.querySelector("span");
//   let count = parseInt(countEl.textContent);
//   countEl.textContent = count + 1;
// }
  
    el.classList.toggle("loved");
    const loveCount = el.querySelector("span");
    loveCount.textContent = parseInt(loveCount.textContent) + (el.classList.contains("loved") ? 1 : -1);
}

function setThemeColor(color) {
  document.documentElement.style.setProperty('--primary-color', color);
  localStorage.setItem('themeColor', color);
}

let iso; // deklarasi di luar agar global

window.addEventListener("DOMContentLoaded", () => {
  const saved = localStorage.getItem("themeColor");
  if (saved) {
    setThemeColor(saved);
    document.getElementById('themeColor').value = saved;
  }

  iso = new Isotope('.gallery', {
  itemSelector: '.photo',
  layoutMode: 'fitRows', // Default layout mode
});

  document.querySelectorAll('.filter-buttons button').forEach(btn => {
    btn.addEventListener('click', () => {
      const filterValue = btn.getAttribute('data-filter');
      iso.arrange({ filter: filterValue });
    });
  });
});



// Swipe Gesture
let touchStartX = 0;
let touchEndX = 0;

const lightbox = document.getElementById("lightbox");
lightbox.addEventListener("touchstart", (e) => {
  touchStartX = e.changedTouches[0].screenX;
}, false);

lightbox.addEventListener("touchend", (e) => {
  touchEndX = e.changedTouches[0].screenX;
  if (touchEndX < touchStartX - 50) nextImage();
  if (touchEndX > touchStartX + 50) prevImage();
}, false);



  document.getElementById("lightbox").addEventListener("click", closeLightbox);

  // function toggleDark() {
  //   document.body.classList.toggle("dark");
  // }

  // const iso = new Isotope('.gallery', {
  //   itemSelector: '.photo',
  //   layoutMode: 'fitRows'
  // });

  document.querySelectorAll('.filter-buttons button').forEach(btn => {
    btn.addEventListener('click', () => {
      const filterValue = btn.getAttribute('data-filter');
      iso.arrange({ filter: filterValue });
    });
  });

  let currentLayout = 'fitRows';

function toggleLayout() {
  currentLayout = currentLayout === 'fitRows' ? 'masonry' : 'fitRows';
  if (iso) {
    iso.arrange({ layoutMode: currentLayout });
  }
}


  // Auto slideshow in lightbox
  setInterval(() => {
    if (document.getElementById("lightbox").classList.contains("active")) {
      nextImage();
    }
  }, 5000);
</script>
