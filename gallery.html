<script>
  let modalEditID = null;
  let modalOldText = null;
  let modalElement = null;

  let modalDeleteID = null;
  let modalDeleteText = null;
  let modalDeleteElement = null;

  window.onload = () => {
  document.getElementById('loading').style.display = 'none';
  loadComments(); // ‚úÖ load komentar saat halaman dibuka
};


  const images = ["Us 3.jpg", "Us 2.jpg", "Us 1.jpg", "Us 4.jpg"];
  let currentIndex = 0;

  function openLightbox(index) {
    currentIndex = index;
    document.getElementById("lightbox").classList.add("active");
    document.getElementById("lightbox-img").src = images[currentIndex];
  }

  function closeLightbox() {
    document.getElementById("lightbox").classList.remove("active");
  }

  function nextImage() {
    currentIndex = (currentIndex + 1) % images.length;
    document.getElementById("lightbox-img").src = images[currentIndex];
  }

  function prevImage() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    document.getElementById("lightbox-img").src = images[currentIndex];
  }

  function toggleDark() {
  document.body.classList.toggle("dark");
  const audio = document.getElementById("ambience");
  if (document.body.classList.contains("dark")) {
    audio.play();
  } else {
    audio.pause();
  }
}

function saveComment(btn) {
  const textarea = btn.previousElementSibling;
  const id = textarea.dataset.id;
  const comment = textarea.value.trim();
  if (comment) {
    const list = document.querySelector(`.comment-list[data-id="${id}"]`);
    const commentEl = createCommentElement(id, comment);
    list.appendChild(commentEl);
    textarea.value = '';

    // Simpan ke localStorage
    let comments = JSON.parse(localStorage.getItem("comments")) || {};
    if (!comments[id]) comments[id] = [];
    comments[id].push(comment);
    localStorage.setItem("comments", JSON.stringify(comments));
  }
}


function createCommentElement(id, text) {
  const p = document.createElement('p');
  p.textContent = text;
  p.style.display = 'inline';

  // ‚úÖ BUAT tombol Edit
  const edit = document.createElement('button');
  edit.textContent = '‚úèÔ∏è';
  edit.style.marginLeft = '8px';
  edit.style.cursor = 'pointer';
  edit.style.background = 'none';
  edit.style.border = 'none';
  edit.style.color = 'blue';
  edit.style.fontSize = '0.9em';

  // ‚úÖ BUAT tombol Delete
  const del = document.createElement('button');
  del.textContent = 'üóëÔ∏è';
  del.style.marginLeft = '6px';
  del.style.cursor = 'pointer';
  del.style.background = 'none';
  del.style.border = 'none';
  del.style.color = 'red';
  del.style.fontSize = '0.9em';

  // ‚úÖ Tambahkan aksi edit & delete ke tombolnya
  edit.onclick = () => {
    modalEditID = id;
    modalOldText = text;
    modalElement = wrapper;
    document.getElementById('editText').value = text;
    document.getElementById('editModal').style.display = 'flex';
  };

  del.onclick = () => {
    modalDeleteID = id;
    modalDeleteText = text;
    modalDeleteElement = wrapper;
    document.getElementById('deleteModal').style.display = 'flex';
  };

  // ‚úÖ Bungkus ke dalam satu elemen
  const wrapper = document.createElement('div');
  wrapper.appendChild(p);
  wrapper.appendChild(edit);
  wrapper.appendChild(del);

  return wrapper;
}

function deleteComment(id, text, element) {
  let comments = JSON.parse(localStorage.getItem("comments")) || {};
  if (comments[id]) {
    comments[id] = comments[id].filter(c => c !== text);
    localStorage.setItem("comments", JSON.stringify(comments));
  }
  element.remove();
}


function loadComments() {
  let comments = JSON.parse(localStorage.getItem("comments")) || {};
  Object.keys(comments).forEach(id => {
    const list = document.querySelector(`.comment-list[data-id="${id}"]`);
    if (list) {
      comments[id].forEach(text => {
        const commentEl = createCommentElement(id, text);
        list.appendChild(commentEl);
      });
    }
  });
}

function updateComment(id, oldText, newText, element) {
  let comments = JSON.parse(localStorage.getItem("comments")) || {};
  if (comments[id]) {
    const index = comments[id].indexOf(oldText);
    if (index !== -1) {
      comments[id][index] = newText;
      localStorage.setItem("comments", JSON.stringify(comments));

      // Ganti tampilan
      const newElement = createCommentElement(id, newText);
      element.replaceWith(newElement);
    }
  }
}

function setThemeColor(color) {
  document.documentElement.style.setProperty('--primary-color', color);
  localStorage.setItem('themeColor', color);
}

let iso; // deklarasi di luar agar global

window.addEventListener("DOMContentLoaded", () => {
  const saved = localStorage.getItem("themeColor");
  if (saved) {
    setThemeColor(saved);
    document.getElementById('themeColor').value = saved;
  }

  iso = new Isotope('.gallery', {
  itemSelector: '.photo',
  layoutMode: 'fitRows', // Default layout mode
});

  document.querySelectorAll('.filter-buttons button').forEach(btn => {
    btn.addEventListener('click', () => {
      const filterValue = btn.getAttribute('data-filter');
      iso.arrange({ filter: filterValue });
    });
  });
});



// Swipe Gesture
let touchStartX = 0;
let touchEndX = 0;

const lightbox = document.getElementById("lightbox");
lightbox.addEventListener("touchstart", (e) => {
  touchStartX = e.changedTouches[0].screenX;
}, false);

lightbox.addEventListener("touchend", (e) => {
  touchEndX = e.changedTouches[0].screenX;
  if (touchEndX < touchStartX - 50) nextImage();
  if (touchEndX > touchStartX + 50) prevImage();
}, false);



  document.getElementById("lightbox").addEventListener("click", closeLightbox);

  // function toggleDark() {
  //   document.body.classList.toggle("dark");
  // }

  // const iso = new Isotope('.gallery', {
  //   itemSelector: '.photo',
  //   layoutMode: 'fitRows'
  // });

  document.querySelectorAll('.filter-buttons button').forEach(btn => {
    btn.addEventListener('click', () => {
      const filterValue = btn.getAttribute('data-filter');
      iso.arrange({ filter: filterValue });
    });
  });

  let currentLayout = 'fitRows';

function toggleLayout() {
  currentLayout = currentLayout === 'fitRows' ? 'masonry' : 'fitRows';
  if (iso) {
    iso.arrange({ layoutMode: currentLayout });
  }
}

function confirmEdit() {
  const newText = document.getElementById('editText').value.trim();
  if (newText && newText !== modalOldText) {
    updateComment(modalEditID, modalOldText, newText, modalElement);
  }
  closeEditModal();
}

function closeEditModal() {
  document.getElementById('editModal').style.display = 'none';
}

function confirmDelete() {
  deleteComment(modalDeleteID, modalDeleteText, modalDeleteElement);
  closeDeleteModal();
}

function closeDeleteModal() {
  document.getElementById('deleteModal').style.display = 'none';
}



  // Auto slideshow in lightbox
  setInterval(() => {
    if (document.getElementById("lightbox").classList.contains("active")) {
      nextImage();
    }
  }, 5000);
</script>
